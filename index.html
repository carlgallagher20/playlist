<!DOCTYPE html>
<html>

  <head>
      <title>Playlist</title>
      
      <link rel="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

      <!-- Link style.css here -->
      <link rel="stylesheet" type="text/css" href="css/style.css">

      <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

       <!-- Link script.js here -->
      <script src="js/script.js"></script>


  </head>

  <body>
    <div class="container text-center">
      <h1> My Playlist </h1>
      <div class="form-group">
        <lable for="Tittle">Song Name</lable>
        <input type="text" class="form-control" id="songNameInput">
      </div>
      <div class="form-group">
      <label for="Artist">Artist</label>
      <input id="songArtistInput">
      </div>
      <div class="form-group">
      <label for="AlbumCover">Image Link</label>
      <input id="songImageInput">
      </div>
      <div>
        <label for="songLink">Song Link</label>
      <input id="songLinkInput">
      </div>
      <button id="songAddingButton"> Add Song </button>
      <div class="songs">
        <div id="playListDisplay"></div>
      </div> 
      <div  id="mySongDisplay"></div>
      <div class="alert alert-info" id="addPopUp" role="alert">
        
      </div>
    </div>
  </body>

</html>
